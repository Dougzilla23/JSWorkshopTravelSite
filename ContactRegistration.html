    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="registrationstyles.css">

</head>

<body>
    <header>
        <!-- Doug,Feb 19th,Webdeveloper CPNT-262-A, JavaScript Workshop:Travel Website -->
        <!-- Nav Bar -->
        <div class="wrapper">
            <h1> Welcome to the Land of Dragons: Westeros</h1>
            <a href="#" class="nav-item"></a>
            <nav>
                <ul>
                    <a href="index.html">Home</a>
                    <a href="VacationPackage.html">VacationPackage</a>
                    <a href="Contact.html">Contact</a>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Form Validation HTML -->

    <div id="txtFeedback"></div>
    <form action="https://www.google.com" id="myForm">
        <div>
            <label for="firstName">First Name:</label>
            <input id="firstName" />
            <div class="error"></div>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input id="lastName" />
            <div class="error"></div>
        </div>
        <div>
            <label for="address">Address</label>
            <input id="address" />
            <div class="error"></div>
        </div>
        <div>
            <label for="city">City</label>
            <input id="city" />
            <div class="error"></div>
        </div>
        <div>
            <label for="state">State:</label>
            <input id="state" />
            <div class="error"></div>
        </div>
        <div>
            <label for="zip">Zip</label>
            <input id="zip" />
            <div class="error"></div>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input id="phone" />
            <div class="error"></div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" />
            <div class="error"></div>
        </div>
        <div>
            <input type="submit" value="submit" id="btnSubmit" />
        </div>
    </form>





    <div class="footer">
        <div class="clock"></div>
    </div>



    <script src="script.js"></script>
    <script src="registrationscript.js"></script>
